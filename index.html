<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
<title>Ball, XHR vs WS</title>
<style type="text/css">
html, body{
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
.ball{
	width: 5vw;
	height: 5vw;
	border: 1vw solid black;
	border-radius: 5vw;
	cursor: move;
	position: absolute;
}
</style>
</head>
<body>

<script type="text/javascript" src="Ball.js"></script>
<script type="text/javascript">
var ballSource = new Ball('ball');
document.body.appendChild(ballSource.el);

var ballTarget = new Ball('ball');
document.body.appendChild(ballTarget.el);

ballTarget.move({
	x: window.innerWidth / 2,
	y: 0
});
ballSource.on('move', function(data){
	ballTarget.move({
		x: window.innerWidth / 2 + data.x,
		y: 0 + data.y
	});
});
</script>
</body>
</html>
